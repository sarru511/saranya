name: Build and Deploy React App (Private Server)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to Nginx directory
        run: |
          sudo rsync -avz --delete build/ /var/www/myapp/
          sudo systemctl reload nginx
